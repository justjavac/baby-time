            position: absolute;

        }

            font-size: 180%;

        }

    <div class="content">
        <h1>justjavac's baby</h1>
        <h1>距离高考还有</h1>
        <div class="timer">
            <b id="d"></b> 天 <b id="h"></b> 时 <b id="m"></b> 分 <b id="s"></b> 秒
        </div>
    </div>

    <script>
        function timer() {
            var now = new Date();
            var endTime = new Date(2035, 5, 7, 9);
            var t = endTime - now;

            document.getElementById('d').innerHTML = ~~(t / 1000 / 60 / 60 / 24);
            document.getElementById('h').innerHTML = ~~(t / 1000 / 60 / 60 % 24);
            document.getElementById('m').innerHTML = ~~(t / 1000 / 60 % 60);
            document.getElementById('s').innerHTML = ~~(t / 1000 % 60);

            setTimeout(timer, 1000);
        }

        timer();
    </script>
